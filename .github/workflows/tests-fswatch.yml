name: 'Tests with FsWatch'

on:
  push:
    branches:
      - main
    paths-ignore:
      - '.gitignore'
      - 'CHANGELOG.md'
      - 'LICENSE'
      - 'README.md'

  pull_request:
    paths-ignore:
      - '.gitignore'
      - 'CHANGELOG.md'
      - 'LICENSE'
      - 'README.md'

jobs:
  tests-fswatch:
    timeout-minutes: 5
    name: Tests with FsWatch (PHP ${{ matrix.php }}, OS ${{ matrix.os }})

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest ]
        php: [8.1, 8.2, 8.3, 8.4]
    env:
      extensions: xdebug

    steps:
      - name: Install Act dependencies
        if: ${{ env.ACT }}
        run: |
          sudo apt-get update && apt-get install sudo -y       

      - name: Check Out Code
        uses: actions/checkout@v4

      - name: Install fswatch
        run: sudo apt-get install fswatch

      - name: Setup PHP ${{ matrix.php }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, sockets, pcntl

      - name: Validate composer.json and composer.lock
        run: composer validate --strict

      - name: Install dependencies with composer
        uses: ramsey/composer-install@v3
        with:
          dependency-versions: ${{ matrix.dependencies }}

      - name: Validate lowest dependencies
        if: matrix.dependencies == 'lowest' && matrix.php == '8.1'
        env:
          COMPOSER_POOL_OPTIMIZER: 0
        run: vendor/bin/validate-prefer-lowest

      - name: Run tests with Phpunit
        run: |
          php vendor/bin/phpunit
