name: 'Tests with Chokidar'

on:
  push:
    branches:
      - main
    paths-ignore:
      - '.gitignore'
      - 'CHANGELOG.md'
      - 'LICENSE'
      - 'README.md'

  pull_request:
    paths-ignore:
      - '.gitignore'
      - 'CHANGELOG.md'
      - 'LICENSE'
      - 'README.md'

jobs:
  tests:
    timeout-minutes: 5
    name: Tests with Chokidar (PHP ${{ matrix.php }}, OS ${{ matrix.os }})

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        php: [8.1, 8.2, 8.3, 8.4]

    env:
      extensions: xdebug

    steps:
      - name: Check Out Code
        uses: actions/checkout@v4

      - name: Remove fswatch
        run: sudo apt-get remove fswatch

      - name: Setup node
        uses: actions/setup-node@v6

      - name: Install chokidar
        run: npm install chokidar

      - name: Setup PHP ${{ matrix.php }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: pcntl

      - name: Validate composer.json and composer.lock
        run: composer validate --strict

      - name: Install dependencies with composer
        uses: ramsey/composer-install@v3
        with:
          dependency-versions: ${{ matrix.dependencies }}

      - name: Validate lowest dependencies
        if: matrix.dependencies == 'lowest' && matrix.php == '8.1'
        env:
          COMPOSER_POOL_OPTIMIZER: 0
        run: vendor/bin/validate-prefer-lowest

      - name: Run tests with Phpunit
        run: |
          XDEBUG_MODE=coverage php vendor/bin/phpunit 
